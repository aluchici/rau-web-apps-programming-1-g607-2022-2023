<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Container pentru toate elementele de pe pagina -->
        <div class="container">
            <!-- Logo -->
            <div class="place-on-row-1">
                <img id="logo-image" class="logo" src="/Users/luchicla/Work/RAU/rau-web-apps-programming-1-g607-2022-2023/royal607/client/assets/logo.webp">
            </div>

            <div id="top-right-nav" class="place-on-row-1 place-on-column-3">
                <span name="virtual-coin-span">Virtual Coin</span>
                <i class="fa fa-user-circle-o account" aria-hidden="true"></i>
            </div>

            <!-- Close button -->
            <div id="close-button" class="display-columns-border place-on-row-2 place-on-column-1">
                <button>Close</button>
            </div>

            <!-- Highscore -->
            <div id="high-score" class="display-columns-border place-on-row-2 place-on-column-2">
                <span>1456</span>
            </div>

            <!-- Invite button -->
            <div id="invite-button" class="display-columns-border place-on-row-2 place-on-column-3">
                <button>Invite</button>
            </div>

            <!-- Coloana din stanga, logo, top players section -->
            <div id="top-players-section" class="display-columns-border place-on-row-3-4">
                
            </div>

            <!-- Coloana din mijloc, joc + interactiune joc -->
            <div class="display-columns-border place-on-row-3-4">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>

            <!-- Coloana din dreapta, lista de prieteni + alte jocuri -->
            <div id="friends-section" class="display-columns-border place-on-row-3">
            </div>

            <!-- Rand cu special games, sub coloana din dreapta -->
            <div id="special-games-section" class="display-columns-border place-on-row-4 place-on-column-3">
            </div>
        </div>

        <!-- JavaScript code -->
        <!-- Daca vreti sa rulati tutorialul (home-tutorial.js) schimbati src in 
        "home-tutorial.js"-->
        <script src="js/home.js"></script>
        <script src="js/home-topplayers.js"></script>
        <script src="js/home-gameplay.js"></script>
    </body>
</html>
